<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    
    {% for message in messages %}
    <div class="alert alert-{{ message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message:</strong>{{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <h3>Sign Up</h3>

    <form action="/signup" method="post">
         {% csrf_token %} 
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create Your username" required>   
        <br>

        <label for="">Fist Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" required>
        <br>
         
        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" required>
        <br>
        
        <label for="">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email" requirelname>
        <br>
        
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Enter Your Password" required>
        <br>
        
        <label for="">Re-Enter Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Re-Enter Your Password" required>
        <br>
        
        <button type="submit" >SignUp</button>
    </form>
</body>
</html>
